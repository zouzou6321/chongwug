{% load assets %}
<div class="header">
    {% if page == 'home' %}
    <div class="header-top">
        <div class="container">
            <div class="row cwg-global-search">
                <div class="col-sm-4 col-md-3 hidden-xs">
                    <a href="/home" class="logo"><img src="{{ 'imgs/logo.jpg'|assets }}"></a>
                    <span class="cwg-city">成都</span>
                </div>
                <div class="col-sm-3 col-md-3 pull-right">
                    <div class="cwg-tel pull-right">
                        <p class="cwg-tel-main"><i class="icon icon-phone"></i><span>028-85230309</span></p>
                        <p class="cwg-tel-detail"><span>客服热线：</span>9:30-21:30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="navbar cwg-navbar{% if page != 'home' %} cwg-navbar-sub{% endif %}">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a href="/home" class="logo-simple"><img src="{{ 'imgs/logo-simple.png'|assets }}"/></a>
                <a class="navbar-brand visible-xs-block" href="/home">宠物购</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if page == 'home' %}class="active"{% endif %}><a href="/home/">首页</a></li>
                    <li {% if page == 'buy' %}class="active"{% endif %}><a href="/buy/">我要买狗</a></li>
                    <li {% if page == 'supplie' %}class="active"{% endif %}><a href="/supplie/">宠物用品</a></li>
                    <li {% if page == 'knowbuy' %}class="active"{% endif %}><a href="/knowledge/buy/">购犬须知</a></li>
                    <li {% if page == 'knowbringup' %}class="active"{% endif %}><a href="/knowledge/bringup/">养犬必知</a></li>
                </ul>
                <ul class="pull-right cwg-social">
                    <li>
                        <a href="javascript:" data-toggle="popover" data-html="true" data-placement="bottom" tabindex="0" data-trigger="focus"
                           data-content="<img src={{ 'imgs/weixin.png'|assets }}>">
                            <i class="icon icon-wechat"></i>
                        </a>
                    </li>
                    <li>
                        <a href="//weibo.com/chongwug" target="_blank"><i class="icon icon-weibo"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
