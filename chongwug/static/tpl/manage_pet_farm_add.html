<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>内容编辑</title>
	</head>
	<body>
		<h1>管理员系统:添加养殖场信息</h1>
		<h2>当前操作员：{{ manager.name }}</h2>
		加*为必填项
		<form method="post" action="./">
		{% csrf_token %}
		养殖场名字*：<input type="text" name="name"></input><br>
		养殖场介绍*：<input type="text" name="desc"></input><br>
		省会（默认四川）：<input type="text" name="province"></input><br>
		城市（默认成都）：<input type="text" name="city"></input><br>
		片区（eg。高新）*：<input type="text" name="district"></input><br>
		所处方位*:<input type="radio" name="direct" value="东" checked> 城东  
			<input type="radio" name="direct" value="南"> 城南 
			<input type="radio" name="direct" value="西"> 城西 
			<input type="radio" name="direct" value="北"> 城北  
			<input type="radio" name="direct" value="中"> 城中<br>
		详细地址*：<input type="text" name="dest"></input><br>
		宠物最低价格*：<input type="text" name="min_prince"></input><br>
		评分（高分会获得系统展示,默认1.0）：<input type="input" name="manage_score"></input>
		<input type="submit" value="提交"/>
		</form>
	</body>
</html>
