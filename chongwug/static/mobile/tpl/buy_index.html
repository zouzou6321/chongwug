{% extends 'mobile/tpl/base/base.html' %}
{% load mobile %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="content content-common">
    <div class="slider">
      <div class="slide-group">
        {% for ad in ads %}
        <div class="slide">
            <a target="_blank" href="{{ ad.tar_url }}"><img src="{{ ad.img_url }}" class="img-full"></a>
        </div>
        {% endfor %}
      </div>
    </div>
    <ul class="table-view border-top-none">
      {% for direct_farm in direct_farms %}
      <li class="table-view-cell">
        <a class="navigate-right" href="/buy/{{ direct_farm.direct }}/all/0/0/all/all/1/">
          <h3>城{{ direct_farm.direct }}犬舍</h3>
          <img class="" src="{{ direct_farm.pic.img_url }}">
        </a>
      </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
