{% extends 'petfarm/tpl/base/base.html' %}

{% block title %}登录{% endblock %}

{% block navbar %}{% endblock %}

{% block container %}

<div class="container">
    <form action="./?editor=true" name="adminlogoin" method="post" class="login-form">
        {% csrf_token %}
        <h2 class="form-signin-heading">请登录</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-control required" placeholder="用户名" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" name="userpassd" class="form-control required" placeholder="密码">
        </div>
        <input type="hidden" name="editor" value="true">
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>
    <p class="text-center">还没有账号？<a href="./regist/">免费注册</a></p>
    <p class="text-center">忘记密码？<a href="./pwdforgot/">密码找回</a></p>
</div>

{% endblock %}

{% block scripts %}
<script>

commonvalidateConfig.errorPlacement = function (error, element) {
        error.insertAfter(element);
};

$('form').validate(commonvalidateConfig);

</script>
{% endblock %}
