{% extends 'petfarm/tpl/base/base.html' %}
{% load assets_petfarm %}

{% block title %}注册{% endblock %}

{% block navbar %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ 'lib/uploadify/uploadify.css'|assets_petfarm }}"/>
{% endblock %}

{% block container %}
<style>
    body{
        padding-top: 0;
    }
    h1{
        padding-bottom: 15px;
    }
</style>
<div class="container">
<h1 class="text-center">注册</h1>
	<form class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
	    <label class="col-sm-2 control-label">用户名<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control required" name="name">
	    </div>
	</div>
    <div class="form-group">
	    <label class="col-sm-2 control-label">密码<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="password" class="form-control required" name="pwd">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">联系电话<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control required digits" name="tel">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">邮箱地址<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control required email" name="email">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">身份证号码<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control required" name="idnum">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">手持证件照<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <div id="js-uploadify"></div>
            <a href="javascript:" tabindex="0" data-trigger="focus" data-toggle="popover" data-content="<img src={{ 'imgs/demo.jpg'|assets_petfarm }}>" data-html="true">示例图片</a>
	    </div>
	</div>
    <div class="form-group">
	    <label class="col-sm-2 control-label">类型<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
            <select class="form-control required" name="type">
            	{% for petfarmtype in petfarmtypes %}
                <option value="{{ petfarmtype.type }}">{{ petfarmtype.title }}</option>
                {% endfor %}
            </select>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">省会<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	        <select name="province" id="farm-province" class="form-control">
	        	{% for province in provinces %}
	            <option data-range="{{ province.rangeid }}" value="{{ province.name }}">{{ province.name }}</option>
	            {% endfor %}
	        </select>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">城市<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      	<select name="city" id="farm-city" class="form-control">
                {% for city in citys %}
                <option value="{{ city.name }}">{{ city.name }}</option>
                {% endfor %}
            </select>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">片区<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      	<select name="district" id="farm-district" class="form-control">
            	{% for district in districts %}
                <option value="{{ district.name }}">{{ district.name }}</option>
                {% endfor %}
            </select>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">详细地址<span class="warn">*</span>：</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control required" name="dest">
	    </div>
	</div>
	<div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" id="js-btn-submit" data-loading-text="提交中..." class="btn btn-primary form-control">提交</button>
        </div>
    </div>
	</form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ 'lib/uploadify/jquery.uploadify.js'|assets_petfarm }}"></script>
<script>
$(function () {
  $('[data-toggle="popover"]').popover()
});

(function($){
    $('#js-uploadify').uploadify({
            buttonText: '浏览并上传',
            buttonClass: 'btn-info',
            swf: '/static/lib/dist/uploadify/uploadify.swf',
            uploader: './picadd/',
            fileTypeExts: '*.jpg;*.jpeg;*.gif;*.png;*.bmp;',
            fileSizeLimit: '4MB',
            multi: false,
            onUploadError: function(file, errorCode, errorMsg, errorString){
                if(errorMsg == "500"){
                    errorString = '服务器内部错误';
                }

                alert('"' + file.name + '" 上传失败：' + errorString + '，请重试！');
            },
            onUploadSuccess: function(file, data, response){
                if (!response) {
                    alert('请求超时，请稍后重试！');
                    return;
                }

                data = $.parseJSON(data);

                if(data.status == 0){

                }else{
                    alert('图片上传失败：' + data.message + '，请重试。');
                }
            }
        });
})(jQuery);


(function($){
    var $province = $('#farm-province'),
        $city = $('#farm-city'),
        $district = $('#farm-district'),
        param = {},
        map = {
            'districts': $district,
            'citys': $city
        };

    $province.on('change', function(){
        var data = getSelectedId($province);
        param.province = data.id;
        param.range = data.range;
        delete param.city;

        renderData();
    });

    $city.on('change', function(){
        var data = getSelectedId($province);
        param.city = data.id;

        renderData();
    });

    function getSelectedId($select){
        return $select.find('option').filter(':selected').data();
    }

    function renderData(){
        $.ajax({
            url: '/manage/petfarm/address/',
            data: param,
            dataType: 'json',
            success: function(data){
                console.log(data)
                for(var i in data){
                    var options = '';

                    $.each(data[i], function(idx, el){
                        options += '<option data-id="'+ el.id +'" value="'+ el.name +'">' + el.name + '</option>';
                    });

                    options && map[i].html(options);
                }
            }
        });
    }

})(jQuery);

var validator = $('form').validate(commonvalidateConfig);

(function($){

    //form submit
    var $form = $('form'),
        $submit = $form.find('#js-btn-submit');


    $submit.on('click', function(){

    	validator.form();

    	if(!$form.valid()){
    		return;
    	}

        $submit.button('loading');

        var data = {};

        $.each($form.serializeArray(), function(i, e){
            data[e.name] = e.value;
        });

        //console.log(data);

        $.ajax({
            url: './',
            data: data,
            type:'POST',
            dataType: 'json',
            success: function(data){
                if(data.status == 0){
                    alert('提交成功！');
                    window.location.reload();
                }else{
                    alert('提交失败：'+ data.message +'，请重试！');
                    $submit.button('reset');
                }
            },
            error: function(){
                $submit.button('reset');
            }
        });

        return false;
    });


})(jQuery);

</script>
{% endblock %}
