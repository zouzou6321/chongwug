{% extends 'manager/tpl/base/base.html' %}

{% block title %}内容编辑{% endblock %}
{% load assets_manager %}
{% block main %}
<style>
.label{
    margin: 0 5px 5px 0;
    display: inline-block;
}
</style>
<h1 class="page-header">犬种编辑</h1>

<h3>删除犬种</h3>
<div>
	{% for info in infos %}
    <a href="?del={{ info }}" class="label label-info">
        {{ info }}
        <i class="glyphicon glyphicon-remove"></i>
    </a>
    {% endfor %}
</div>

<h3>新增犬种：</h3>
<form action="./" class="form-horizontal" method="get">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2">添加到</label>
        <div class="col-sm-4">
            <select name="after" class="form-control">
                <option value="">空</option>
                {% for info in infos %}
                <option value="{{ info }}">{{ info }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-2">
            <label class="control-label">之后</label>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="control-label col-sm-2">犬种名称：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="add" id="type"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>

<h3>修改犬种：</h3>
<form action="./" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">原名称：</label>
        <div class="col-sm-4">
            <select name="old" class="form-control">
                {% for info in infos %}
                <option value="{{ info }}">{{ info }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">新名称：</label>
        <div class="col-sm-4">
            <input type="text" name="modify" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>

{% endblock %}

{% block scripts %}
<script>
(function(){

})();
</script>
{% endblock %}
