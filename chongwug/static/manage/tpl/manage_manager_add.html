{% extends 'manage/tpl/base/base.html' %}

{% block title %}添加管理员{% endblock %}

{% block main %}
	<h1 class="page-header">添加管理员</h1>
    <p>加*为必填项</p>
    <form class="form-horizontal" method="post" action="./">
    	{% csrf_token %}
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">管理员账号<span class="warn">*</span>：</label>
			<div class="col-sm-4">
			  	<input type="text" name="name" class="form-control required" id="name">
			</div>
		</div>
		<div class="form-group">
			<label for="passwd" class="col-sm-2 control-label">密码<span class="warn">*</span>：</label>
			<div class="col-sm-4">
			  	<input type="password" name="passwd" class="form-control required" id="passwd">
			</div>
		</div>
		<div class="form-group">
			<label for="type" class="col-sm-2 control-label">作业类型<span class="warn">*</span>：</label>
			<div class="col-sm-4">
			  	<input type="text" name="type" class="form-control required" id="type">
			</div>
		</div>
		<div class="form-group">
			<label for="permission_score" class="col-sm-2 control-label">权限分数<span class="warn">*</span>：</label>
			<div class="col-sm-4">
			  	<input type="text" name="permission_score" class="form-control required" id="permission_score">
			</div>
		</div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
				<button class="btn btn-primary form-control">提交</button>
			</div>
        </div>
    </form>
{% endblock %}

{% block scripts %}
<script>

commonvalidateConfig.errorPlacement = function (error, element) {
        error.insertAfter(element);
};

$('form').validate(commonvalidateConfig);

</script>
{% endblock %}
