<div id="getinfo">
	<form class="form-horizontal" id="js-order-table">
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="petidnumlabel">宠物编号:</label>
			<div class="col-sm-8">
				<input class="form-control" id="petidnumlabel" name="petidnumlabel" readonly type="text" value="{{ pet.id_num }}"/>
			</div>
		</div>
		<br />
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="mastername">宠物主人姓名:</label>
			<div class="col-sm-4">
				<input class="form-control" id="mastername" name="mastername" readonly type="text" value="{{ pet.petmaster.name }}"/>
			</div>
			<label class="col-sm-2 control-label" for="breedername">繁殖者名字:</label>
			<div class="col-sm-4">
				<input class="form-control" id="breedername" name="breedername" readonly type="text" value="{{ pet.petbreeder.name }}"/>
			</div>
		</div>
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="masteridnum">宠物主人身份证号:</label>
			<div class="col-sm-4">
				<input class="form-control" id="masteridnum" name="masteridnum" readonly type="text" value="{{ pet.petmaster.id_num }}"/>
			</div>
			<label class="col-sm-2 control-label" for="breederidnum">繁殖者身份证号:</label>
			<div class="col-sm-4">
				<input class="form-control" id="breederidnum" name="breederidnum" readonly type="text" value="{{ pet.petbreeder.id_num }}"/>
			</div>
		</div>
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="mastercontact">宠物主人联系方式:</label>
			<div class="col-sm-4">
				<input class="form-control" id="mastercontact" name="mastercontact" readonly type="text" value="{{ pet.petmaster.contact }}"/>
			</div>
			<label class="col-sm-2 control-label" for="breedercontact">繁殖者联系方式:</label>
			<div class="col-sm-4">
				<input class="form-control" id="breedercontact" name="breedercontact" readonly type="text" value="{{ pet.petbreeder.contact }}"/>
			</div>
		</div>
		<br />
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="pettype">犬种:</label>
			<div class="col-sm-4">
				<input class="form-control" id="pettype" name="pettype" readonly type="text" value="{{ pet.type }}"/>
			</div>
			<label class="col-sm-2 control-label" for="petsex">性别:</label>
			<div class="col-sm-4">
				<input class="form-control" id="petsex" name="petsex" readonly type="text" value="{{ pet.sex }}"/>
			</div>
		</div>
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="petcolor">颜色:</label>
			<div class="col-sm-4">
				<input class="form-control" id="petcolor" name="petcolor" readonly type="text" value="{{ pet.color }}"/>
			</div>
			<label class="col-sm-2 control-label" for="petbirthdate">出生日期:</label>
			<div class="col-sm-4">
				<input class="form-control" id="petbirthdate" name="petbirthdate" readonly type="text" value="{{ pet.birthdate }}"/>
			</div>
		</div>
		<div class="input-group form-width">
			<label class="col-sm-2 control-label" for="petmather">母亲身份识别号码:</label>
			<div class="col-sm-4">
				<input class="form-control" id="petmather" name="petmather" readonly type="text" value="{{ pet.mather }}"/>
			</div>
			<label class="col-sm-2 control-label" for="petfather">父亲身份识别号码:</label>
			<div class="col-sm-4">
				<input class="form-control" id="petfather" name="petfather" readonly type="text" value="{{ pet.father }}"/>
			</div>
		</div>
		<div class="input-group form-width">
			<label class="col-sm-2 control-label"> </label>
			<div class="col-sm-8">
				<input class="form-control" id="petsubmit" type="button" value="下一只" onclick="set_idnum(0);"/>
			</div>
		</div>
	</form>
</div>
