<!DOCTYPE html>
<html>
<head lang="zh-CN">
    {% include 'petmicro/tpl/base/meta.html' %}
    <meta name="renderer" content="webkit">
    <title>宠物信息录入查询系统</title>
    <style type="text/css">
    .login-form{
    	max-width:300px;
    	margin:10% auto 0 auto;
    }
    .form-signin-heading{
    	font-weight: 800;
    }
    </style>
</head>
<body style="margin-top:0px;">
<div class="container">
    <form action="./" name="adminlogoin" method="POST" class="login-form">
        <h2 class="form-signin-heading">请登录</h2>
        {% if error %}
        <div class="form-group">
            <label style="font-size:12px;color:#f00;">账号或密码错误</label>
        </div>
        {% endif %}
        <div class="form-group">
            <input type="text" name="username" class="form-control required" placeholder="账号" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" name="userpassd" class="form-control required" placeholder="密码">
        </div>
        <input type="hidden" name="editor" value="true">
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>
</div>
</body>
</html>
