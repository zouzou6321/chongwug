<!DOCTYPE html>
<html>
<head lang="zh-CN">
    {% include 'petmicro/tpl/base/meta.html' %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <meta name="renderer" content="webkit">
    <title>宠物信息录入查询系统</title>
    <!--[if lt IE 9]>
    <script src="/static/back-assets/dist/js/respond.js"></script>
    <![endif]-->
    <style type="text/css">
    .login-form{
    	max-width:300px;
    	margin:10% auto 0 auto;
    }
    .form-signin-heading{
    	font-weight: 800;
    }
    </style>
</head>
<body style="margin-top:0px;">
<div class="container">
    <form action="./" name="adminlogoin" method="POST" class="login-form">
        <h2 class="form-signin-heading">请输入宠物编号和宠物主人身份证号码</h2>
        {% if error %}
        <div class="form-group">
            <label style="font-size:12px;color:#f00;">没有查找到匹配的信息</label>
        </div>
        {% endif %}
        <div class="form-group">
            <input type="text" name="petidnum" class="form-control required" placeholder="宠物芯片编号" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input type="text" name="masteridnum" class="form-control required" placeholder="犬主人身份证号">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">查询</button>
        </div>
    </form>
</div>
<script src="/static/back-assets/dist/js/jquery.js"></script>
<script src="/static/back-assets/dist/js/bootstrap.js"></script>

</body>
</html>
