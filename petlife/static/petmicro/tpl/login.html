{% extends 'petmicro/tpl/base/base.html' %}


{% block bodyhook %}class="business-login"{% endblock %}

{% block content%}
<div class="business-login-form">
    <div class="col-xs-9 col-xs-offset-3">
        <div class="business-title text-center">
            <h1>商家登录</h1>
            <p>The merchant login</p>
        </div>
    </div>
    <form action="./" method="post" class="form-horizontal">
        <div class="col-xs-9 col-xs-offset-3">
            {% if error %}
            <div class="alert alert-danger">
                账号或密码错误
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="username">账号：</label>
            <div class="col-xs-9">
                <input type="text" name="username" id="username" placeholder="请输入账号" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="userpassd">密码：</label>
            <div class="col-xs-9">
                <input type="password" name="userpassd" id="userpassd" placeholder="请输入密码" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <label class="checkbox-inline">
                   <input type="checkbox" name="remember" value="true"> 记住密码
                </label>
                <label class="checkbox-inline pull-right">
                    <a href="javascript:">找回密码</a>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button class="btn btn-business pull-right">登 录</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
