{% extends 'petmicro/tpl/base/base.html' %}

{% block bodyhook %}class="business-password"{% endblock %}

{% block content %}
<div class="business-account-form" style="width: 550px; padding-top: 50px;">
    <div class="col-xs-7 col-xs-offset-3">
        <div class="business-title text-center">
            <h1>找回密码</h1>
            <p>Modify your password</p>
        </div>
    </div>
    <form action="" class="form-horizontal">
        <div class="col-xs-7 col-xs-offset-3 hide error-wrap">
            <div class="alert alert-danger">
                <span class="error-message"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-xs-3">注册邮箱：</label>
            <div class="col-xs-7">
                <input type="text" class="form-control required email" id="email" name="email">
            </div>
            <div class="col-xs-2">
                <button class="btn btn-business" type="button" id="js-get-code" data-loading-text="正在获取...">获取验证码</button>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="control-label col-xs-3">验证码：</label>
            <div class="col-xs-7">
                <input type="text" class="form-control required" id="code" name="code">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-3">新密码：</label>
            <div class="col-xs-7">
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password_again" class="control-label col-xs-3">确认新密码：</label>
            <div class="col-xs-7">
                <input type="password" class="form-control password_again" id="password_again" name="password_again">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-7 col-xs-offset-3">
                <button class="btn btn-business form-control">确认</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts%}

<script>

(function($){

    var $form = $('form'),
        validator = $form.validate({
            errorClass: 'hide',
            highlight: function (el) {
                $(el).addClass('has-error');
            },
            success: function (el) {
                $(el).siblings('.has-error').removeClass('has-error');
                $(el).remove();
            },
            rules: {
                password: "required",
                password_again: {
                  equalTo: "#password"
                }
            }
        });

    var $email = $form.find('#email'),
        $code = $form.find('#code'),
        $password = $form.find('#password'),
        $errorWrap = $('.error-wrap'),
        $errorText = $errorWrap.find('.error-message');

    $('#js-get-code').on('click', function(){
        var $this = $(this);
        validator.element($email);

        if($email.valid()){
            $this.button('loading');
            $.ajax('./', {
                type: 'post',
                dataType: 'json',
                data: {
                  email: $email.val()
                },
                complete: function(){
                    $this.button('reset');
                },
                success: function(data){
                    if(data.status == 0){

                    }else{
                        $errorText.text(data.message);
                        $errorWrap.removeClass('hide');
                    }
                }
            });
        }
    });

    $form.on('submit', function(e){
        e.preventDefault();
        
        $.ajax('./', {
            type: 'post',
            dataType: 'json',
            data: {
                email: $email.val(),
                verifycode: $code.val(),
                newpwd: $password.val()
            },
            success: function(data){
                if(data.status == 0){

                }else{
                    $errorText.text(data.message);
                    $errorWrap.removeClass('hide');
                }
            }
        });
    });

})(jQuery);

</script>

{% endblock %}
